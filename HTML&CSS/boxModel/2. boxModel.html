<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
        .box1{
            width: 400px;
            height: 100px;
            background: #ff6a00;
        }

        .box2{
            width: 50%;
            height: 100px;
            background: #0094ff;
        }

        div{
            margin: 10px;
        }
    </style>
</head>
<body>
    <!--
        박스 모델 요소: 박스 형태인 요소
        1) 콘텐츠 영역:
        2) 패딩(padding): 박스와 콘텐츠 영역 사이의 여백
        3) 테두리(border): 박스의 테두리
        4) 마진(margin): 박스 모델 사이의 여백

        1)에서 4)로 갈수록 외곽에 위치

    -->

    <!--

        width: 콘텐츠 영역의 너비
        height: 콘텐츠 영역의 높이

    -->

    <div class="box1"></div>
    <div class="box2"></div>

    <!--
        display 속성: 화면 배치 방법 결정
        
    -->
</body>
</html>
