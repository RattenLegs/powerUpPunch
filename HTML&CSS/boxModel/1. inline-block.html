<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block</title>
</head>
<body>
    <!--
        블록 레벨 요소는 태그를 사용해 요소를 삽입했을 때 혼자 한 줄을 차지하는 요소
        * 왼쪽이나 오른쪽에 다른 요소가 올 수 없습니다.

        인라인 레벨 요소는 줄을 차지하지 않는 요소
        화면에 표시되는 컨텐츠만큼만 영역을 차지하고 * 나머지 공간에는 다른 요소가 올 수 있습니다.
        한 줄에 여러 개의 인라인 레벨 요소를 표시할 수 있습니다.

    -->
    <h1>조금 더 성장할 수 있는가</h1>
    <p>성장할 수 있다면 능력이 되는가</p>
    <p>능력이 부족하다면 <span style="color:red">능력을 키우면서 끊임없이 도전하라</span></p>
</body>
</html>
