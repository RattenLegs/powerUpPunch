<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이</title>
</head>

<body>
    <!--
        display 속성: 화면 배치 방법 결정
    -->

    <!--
        block: display:block;으로 지정하면 해당 요소를 블록 레벨 요소로 지정
        블록 요소가 되었기 때문에 공간을 다 차지하게 되고, 나머지 공간에 다른 요소가 들어오지 못함

        inline: display:inline;으로 지정하면 블록 레벨 요소를 인라인 레벨 요소로 지정
        인라인 요소가 되었기 때문에 나머지 공간에 다른 요소가 올 수 있게 됨

        inline-block: 
        inline으로 지정 시 한 줄로 배치할 수 있지만 너비(width), 높이(height), 상하 마진, float 값이 정확히 적용되지 않는다.
        요소를 인라인 레벨로 배치하면서 내용에는 블록 레벨 속성을 지정하고 싶다면 inline-block을 사용하면 된다.

        이해가 잘 안되므로 직접 해볼 것

        none: display: none;으로 지정하면 해당 요소를 화면에 표시하지 않는다.
        공간을 차지하지 않기 때문에 요소가 있는 공간을 차지하는 visibility: hidden;과 다르다.

    -->
</body>

</html>
