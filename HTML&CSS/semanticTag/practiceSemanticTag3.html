<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section&article&aside</title>
    <link href="practiceSemanticTag3.css" rel="stylesheet" type="text/css">
</head>
<body>
    <article>
        <section class="content">
            <h2>article 소개</h2>
            <h3>태그를 적용한 부분을 떼어 내 독립적으로 배포하거나 재사용하더라도 완전히 하나의 콘텐츠가 될 때 사용합니다.</h3>
            <p>section 태그와 혼동하기도 합니다</p>
            <p>section 태그는 문서에서 콘텐츠 영역을 나타내며, 그 안에는 섹션 제목을 나타내는 h1~h6 태그가 함께 사용됩니다.</p>
            <p>section 태그 안에 다른 section 태그를 넣을 수도 있습니다.</p>
            <div class="banner">
                <img src="" alt="">
            </div>
        </section>
    </article>
    <aside class="sidebar">
        <h3>aside 소개</h3>
        <p>사이드바를 만드는 태그입니다</p>
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </aside>
<div class="content">
    <iframe src="http://google.com/"></iframe>
        <p>인라인 프레임(웹 문서 안에 다른 웹 문서 가져와 표시)을 삽입하는 태그입니다.</p>
   
</div>
</body>
</html>
