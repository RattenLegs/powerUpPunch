<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<title>클래스 바꾸기 연습</title>
	<style>
		/*container*/
		#container {
			width: 1200px;
			height: 900px;
			margin: 0 auto;
			border: 1px solid black;
			background: white;
		}

		/*section*/
		.box {
			background: black;
			text-align: center;
			margin: 0 auto;
		}

		.menu {
			margin: 0 auto;
		}

		.menu li {
			display: inline-block;
			/*이해 잘 안되니 계속 해보기*/
			width: 240px;
			height: 100px;
			line-height: 100px;
			text-align: center;
		}

		.menu li a {
			color: white;
			font-size: 20px;
			font-weight: 900;
			text-decoration: none;
			/*선으로 텍스트를 꾸미게 하는 속성*/
		}

		.main {
			height: 650px;
		}

		/*section 끝*/
	</style>
</head>

<body>
	<header>JSP 공부</header>
	<div id="container">

		<!-- 메뉴 선택 박스 -->
		<section class="box">
			<div>
				<ul class="menu">
					<li id="basic"><a href="#">기초</a></li>
					<li id="directive"><a href="#">디렉티브</a></li>
					<li id="script"><a href="#">스크립트 요소</a></li>
					<li id="object"><a href="#">기본 객체</a></li>
					<li id="EL"><a href="#">표현 언어</a></li>
					<li id="tag"><a href="#">태그</a></li>
					<li id="ETC"><a href="#">기타</a></li>
					<!-- li를 누르면 서로 다른 글이 나오게 한다. -->
				</ul>
			</div>
		</section>
		<nav class="main">
			<div class="content">
				JSP 내용을 정리한 문서입니다. <br> 몇몇 책과 페이지를 참조했습니다.<br> 공부용으로 만들었기에
				문제가 된다면 바로 삭제하도록 하겠습니다.<br>
			</div>
			<div id="content">
				<div id="basicContent">
					<p>기초 관련</p>
				</div>
				<div id="directiveContent">
					<p>디렉티브 관련</p>
				</div>
				<div id="scriptContent">
					<p>스크립트 관련</p>
				</div>
				<div id="objectContent">
					<p>오브젝트 관련</p>
				</div>
				<div id="ELContent">
					<p>EL 관련</p>
				</div>
				<div id="tagContent">
					<p>tag관련</p>
				</div>
				<div id="ETCContent">
					<p>etc관련</p>
				</div>
			</div>
		</nav>
		<div class="moveBtn">
			<button>이동</button>
			<!-- 
	위쪽 메뉴들을 누르면 이동 버튼의 클래스를 바뀌게 하고 클래스마다 스크립트를 설정해 이동하게 할 수 있을까? 
	조건문을 통해 클래스가 특정 클래스 이름이면 이동하게 설정하면 될 거 같다.
-->
		</div>
	</div>
	<!-- container 끝 -->
	<footer>푸터</footer>

			} else if ($tagContent.style.display == 'block') {

			}
		})

					일일히 다 추가할 수 없으니까 토글 시 한번에 다 꺼지는 방법이 필요함
					배열을 설정한 후, 배열의 값에서 block이 2개 이상이면 발동하게 할 수 있나?
					
					1. $뭐시기.style.display는 string이다.
					2. string으로 이루어진 배열을 만든다.
					3. block의 개수가 2개 이상인 경우

</html>
