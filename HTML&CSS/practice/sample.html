<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>실험용</title>
</head>
<body>
	<section class="box">
		<div>
			<ul id="menu">
				<li id="basic"><a href="#">기초</a></li>
				<li id="directive"><a href="#">디렉티브</a></li>
				<li id="script"><a href="#">스크립트 요소</a></li>
				<li id="object"><a href="#">기본 객체</a></li>
				<li id="EL"><a href="#">표현 언어</a></li>
				<li id="tag"><a href="#">태그</a></li>
				<li id="ETC"><a href="#">기타</a></li>
				<!-- li를 누르면 서로 다른 글이 나오게 한다. -->
			</ul>
		</div>
	</section>

	<script>
		const $menu = document.getElementById('menu');
		const $testchild = $menu.childNodes;
		console.log($testchild);
		
		const $testchild2 = [$menu.childNodes[1], $menu.childNodes[3]];
		console.log($testchild2);

		document.write($testchild + '<br>');
		document.write($testchild2);
		

		const $basic = document.getElementById('basic');
		console.log($basic + '아이디 직접 추출');
		console.log($testchild2[0] + '자식 노드에서 추출');

		if($testchild2[0] == $basic){
			console.log('참');
		}

		//위 조건문을 통해서 $testchild2를 이용하면 어떻게 한번에 할 수 있지 않을까? 싶다
	</script>
</body>
</html>
