<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        #fx{
            position: fixed;
            top: 5px;
            right: 5px;
            width: 50px;
            height: 50px;
            background-color: #ff6a00;
        }
        #content{width: 400px;}
        p{line-height: 30px;}
    </style>
</head>
<body>
    <!--
        가끔 광고화면에 스크롤을 존나게 움직여도 붙어있는거 보면 fixed가 생각난다.
    -->
    <div id="fx"></div>
    <div id="content">
        <p>fixed값을 ... 됩니다.</p>
    </div>
</body>
</html>
