<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>
        .box1{
            float: left;
            width: 100px;
            background-color: #ffd800;
            margin-right: 10px;
            padding: 20px;
        }
        .box2{
            position: relative;
            left: -50px;
            top: 10px;
            width: 300px;
            background-color: #0094ff;
            float: left;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!--
        static을 제외한 나머지 속성 값에서는 좌표를 이용해 각 요소의 위치를 조절할 수 있습니다.
        top, botton, left, right: 각 위치에서 얼마나 떨어져있는지
        position을 지정하지 않거나 static으로 지정하면 일렬로 표시됨
    -->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
