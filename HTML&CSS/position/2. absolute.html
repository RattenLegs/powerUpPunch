<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        #wrap{
            position:relative;/*기준이 되는 부모 요소*/
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
        }
        .box{
            position: absolute;/*자식 요소?*/
            width: 50px;
            height: 50px;
            background-color: #0094ff;
        }
        #crd1{top:0; left:0;}
        #crd2{top:0; right:0;}
        #crd3{bottom:0; left:0;}
        #crd4{bottom:0; right:0;}
        #crd5{top:125px; left:125px;}

    </style>
</head>
<body>
    <!--
        absolute 속성 값을 이용해 요소를 배치하기 위해서는 부모 요소가 relative로 배치ㅗ디어 있어야 한다.
    -->
    <div id="wrap">
        <div id="crd1" class="box"></div>
        <div id="crd2" class="box"></div>
        <div id="crd3" class="box"></div>
        <div id="crd4" class="box"></div>
        <div id="crd5" class="box"></div>
    </div>
</body>
</html>
