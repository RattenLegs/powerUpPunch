<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>단어를 선택하세요.</h2>
    <p class="msg"></p>

    <select id="selector">
        <option value="선택">선택</option>
        <option value="영어">hello</option>
        <option value="한국어">안녕</option>
        <option value="중국어">니하오</option>
    </select>

    <script>

        const $selector = document.getElementById('selector');
        const $msg = document.querySelector('.msg');

        $selector.onchange = function(e) {


            if($selector.value === '영어') {
                $msg.textContent = '영어 입니다.';
            } else if($selector.value === '한국어') {
                $msg.textContent = '한국어 입니다.';
            } else if($selector.value === '중국어') {
                $msg.textContent = '중국어 입니다.';
            }


        }


    </script>

    
</body>
</html>
